directories:
  output: dist
  buildResources: build

appId: fi.heikkilotvonen.moebiusxbin
productName: MoebiusXBIN
copyright: Copyright Â© 2020 Andy Herbert, 2025 Heikki Lotvonen

extraResources:
  - from: build/ans
    to: ans
    filter: ["*.ans", "*.xb"] 
  - from: build/png
    to: png
    filter: "*.png"

fileAssociations:
  - ext: .ans
    name: ANSI Art
    role: Editor
    icon: document_icon.icns
  - ext: .bin
    name: Binary Text
    role: Editor
    icon: document_icon.icns
  - ext: .xb
    name: XBin
    role: Editor
    icon: document_icon.icns
  - ext: .diz
    name: Description in Zip File
    role: Editor
    icon: document_icon.icns
  - ext: .nfo
    name: Release Information
    role: Editor
    icon: document_icon.icns
  - ext: .asc
    name: ASCII Art
    role: Editor
    icon: document_icon.icns

mac:
  artifactName: MoebiusXBIN-universal.dmg
  category: public.app-category.graphics-design
  target:
    - target: dmg
      arch: universal
  darkModeSupport: true

win:
  artifactName: MoebiusXBIN.Setup.exe
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]

portable:
  artifactName: MoebiusXBIN.exe

linux:
  artifactName: MoebiusXBIN-${arch}.${ext}
  target: 
    - target: deb
      arch: [x64, arm64]
    - target: AppImage
      arch: [x64, arm64]
    - target: pacman
      arch: [x64, arm64]
    - target: tar.xz
      arch: [x64, arm64]
  description: MoebiusXBIN is an ASCII & text-mode art editor for MacOS, Linux and Windows, with support for custom fonts and colors.
  category: Graphics

electronVersion: 12.0.2