<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font Browser</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/font_browser.css">
</head>
<body>
    <div class="font-browser">
        <div class="size-filter" id="sizeFilter">

            <div>
                <small>Press <kbd>f</kbd> to Favourite</small>
            </div>

            <div class="filter-header">Filter by Font Size</div>
            <div class="filter-controls">
                <button class="filter-btn" id="toggleAllBtn">Uncheck all</button>
            </div>
            <div class="filter-options" id="sizeFilterOptions">
                <!-- Size filter checkboxes will be populated here -->
            </div>
            
            <div class="live-preview-sidebar">
                <label>
                    <input type="checkbox" id="livePreviewCheckbox">
                    Live preview
                </label>
            </div>
        </div>
        
        <div class="font-list" id="fontList">
            <!-- Font categories and items will be populated here -->
        </div>
        
        <div class="font-preview">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle">Select a font to preview</div>
                <div class="preview-info" id="previewInfo"></div>
            </div>
            
            <div class="preview-content" id="previewContent">
                <!-- Font preview will be rendered here -->
            </div>
            
            <div class="buttons">
                <button class="btn secondary" onclick="closeModal()">Cancel</button>
                <button class="btn" id="loadFontBtn" onclick="loadSelectedFont()" disabled>Load Font</button>
            </div>
        </div>
    </div>

    <script src="../modals/font_browser.js"></script>
</body>
</html>
